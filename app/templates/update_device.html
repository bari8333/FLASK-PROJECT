{% extends 'base.html' %}

{% block title %}Update Device{% endblock %}

{% block content %}
  <h2>Update Device</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Device Name</label>
      <input type="text" name="name" class="form-control" value="{{ device.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Device Type</label>
      <input type="text" name="device_type" class="form-control" value="{{ device.device_type }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-control" required>
        <option value="online" {{ 'selected' if device.status == 'online' else '' }}>Online</option>
        <option value="offline" {{ 'selected' if device.status == 'offline' else '' }}>Offline</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" value="{{ device.location }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Device</button>
  </form>
{% endblock %}
